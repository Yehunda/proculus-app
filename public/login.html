<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proculus Login</title>
  <link rel="stylesheet" href="panel.css" />
  <script defer src="login.js"></script>
</head>
<body>
  <div class="panel-container">
    <h1>Proculus Panel Girişi</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required /><br>
      <input type="password" id="password" placeholder="Şifre" required /><br>
      <button type="submit">Giriş Yap</button>
    </form>
    <p id="loginMessage" class="status-message"></p>
  </div>
</body>
</html>
