<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proculus Panel</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <header class="topbar">
    <div class="top-left">
      <img src="proculus-logo.png" class="top-logo" alt="Proculus Logo" />
      <div class="title-slogan">
        <span class="title">PROCULUS</span>
        <span class="slogan">Eyes Beyond The Chain</span>
      </div>
    </div>
    <div class="top-right">
      <button id="mode-toggle" class="top-btn">ðŸŒ™</button>
      <button id="logout-btn" class="top-btn">Logout</button>
    </div>
  </header>

  <main class="main-panel">
    <section class="notification-section">
      <h2>Notification Preferences</h2>
      <label><input type="checkbox" id="notify-email" /> Email</label>
      <label><input type="checkbox" id="notify-sms" /> SMS</label>
      <label><input type="checkbox" id="notify-telegram" /> Telegram</label>
      <label><input type="checkbox" id="notify-discord" /> Discord</label>
      <button id="save-notifications">Save Preferences</button>
    </section>

    <section class="api-access">
      <h2>Exchange API Integrations</h2>
      <div class="api-cards">
        <div class="api-card">Binance</div>
        <div class="api-card">Coinbase</div>
        <div class="api-card">Gate.io</div>
        <div class="api-card">MEXC</div>
        <div class="api-card">OKX</div>
        <div class="api-card">KuCoin</div>
        <div class="api-card">HTX</div>
        <div class="api-card">Bybit</div>
      </div>
    </section>

    <section class="signals">
      <h2>Private Signals</h2>
      <div id="signals-container"></div>
    </section>

    <section class="btc-price-section">
      <h2>Live BTC Price</h2>
      <div id="btc-price">Loading...</div>
    </section>
  </main>

  <script type="module" src="panel.js"></script>
</body>
</html>
